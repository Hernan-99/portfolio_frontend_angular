<!-- ====================================================== -->
<app-header></app-header>
<div class="container" *ngIf="proyecto">
  <div class="row align-items-strech" *ngIf="isLogged; else loggedOut">
    <div
      class="col col-md-5 col-lg-5 col-xl-6 bg-datosPersonales d-none d-lg-block"
    ></div>

    <div class="col">
      <h2 class="text-center my-4">Proyectos</h2>

      <form (ngSubmit)="onUpdateProyecto()" novalidate #f="ngForm">
        <div class="mb-3 form-group">
          <label class="text-light" for="titulo">Titulo del proyecto</label>
          <input
            type="text"
            class="form-control"
            id="titulo"
            name="titulo"
            [(ngModel)]="proyecto.titulo"
            required
          />
        </div>

        <div class="mb-3 form-group">
          <label class="text-light" for="link ">Descripcion</label>
          <textarea
            type="text"
            class="form-control"
            id="link"
            name="link"
            [(ngModel)]="proyecto.descripcion"
            required
          ></textarea>
        </div>
        <div class="mb-3 form-group">
          <label class="text-light" for="desc">Link</label>
          <input
            type="text"
            class="form-control"
            id="desc"
            name="desc"
            [(ngModel)]="proyecto.link"
          />
        </div>

        <div class="mb-3 form-group">
          <button
            class="btn btn-outline-success btn-block"
            [disabled]="!f.valid"
          >
            Actualizar
          </button>
          <button
            class="btn btn-outline-success mx-3 btn-block"
            routerLink="/dashboard"
          >
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
<ng-template #loggedOut>
  <h1 class="text-center text-light">Debes iniciar sesion</h1>
</ng-template>
