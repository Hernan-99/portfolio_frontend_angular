<!-- ====================================================== -->
<app-header></app-header>
<div class="container" *ngIf="educacion">
  <div class="row align-items-strech" *ngIf="isLogged; else loggedOut">
    <div
      class="col col-md-5 col-lg-5 col-xl-6 editEducaciones d-none d-lg-block"
    ></div>

    <div class="col">
      <h2 class="text-center my-4">Educaciones</h2>

      <form (ngSubmit)="onUpdateEdu()" novalidate #f="ngForm">
        <div class="mb-3 form-group">
          <label class="text-light" for="institucionEdu">Institucion</label>
          <input
            type="text"
            class="form-control"
            id="institucionEdu"
            name="institucionEdu"
            [(ngModel)]="educacion.institucion"
            required
          />
        </div>

        <div class="mb-3 form-group">
          <label class="text-light" for="tituloEdu">Titulo</label>
          <input
            type="text"
            class="form-control"
            id="tituloEdu"
            name="tituloEdu"
            [(ngModel)]="educacion.titulo"
          />
        </div>

        <div class="mb-3 form-group">
          <label class="text-light" for="imgEdu">Imagen ilustrativa</label>
          <input
            type="text"
            class="form-control"
            id="imgEdu"
            name="imgEdu"
            [(ngModel)]="educacion.imgEdu"
            required
          />
        </div>

        <div class="mb-3 form-group">
          <label class="text-light" for="fechaInicio">Fecha de inicio</label>
          <input
            type="date"
            class="form-control"
            id="fechaInicio"
            name="fechaInicio"
            [(ngModel)]="educacion.fechaInicio"
            required
          />
        </div>

        <div class="mb-3 form-group">
          <label class="text-light" for="fechaFin">Fecha de finalizacion</label>
          <input
            type="date"
            class="form-control"
            id="fechaFin"
            name="fechaFin"
            [(ngModel)]="educacion.fechaFin"
            required
          />
        </div>

        <div class="mb-3 form-group">
          <button
            class="btn btn-outline-success btn-block"
            [disabled]="!f.valid"
          >
            Actualizar
          </button>
          <button
            class="btn btn-outline-success mx-3 btn-block"
            routerLink="/dashboard"
          >
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
<ng-template #loggedOut>
  <app-error></app-error>
</ng-template>
