<!-- ====================================================== -->
<app-header></app-header>
<div class="container" *ngIf="isLogged; else loggedOut">
  <div class="row align-items-strech">
    <div
      class="col col-md-5 col-lg-5 col-xl-6 bg-datosPersonales d-none d-lg-block"
    ></div>

    <div class="col">
      <h2 class="text-center my-4">Datos personales</h2>
      <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <div class="mb-3 form-group">
          <label class="text-light" for="banner ">Imagen de portada</label>
          <input
            type="text"
            class="form-control"
            id="banner"
            name="banner"
            [(ngModel)]="persona.banner"
          />
        </div>

        <div class="mb-3 form-group">
          <label class="text-light" for="imgPerfil ">Imagen de perfil</label>
          <input
            type="text"
            class="form-control"
            id="imgPerfil"
            name="imgPerfil"
            [(ngModel)]="persona.imgPerfil"
          />
        </div>

        <div class="mb-3 form-group">
          <label class="text-light" for="nombre ">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            name="nombre"
            [(ngModel)]="persona.nombre"
            required
          />
        </div>

        <div class="mb-3 form-group">
          <label class="text-light" for="apellido">Apellido</label>
          <input
            type="text"
            class="form-control"
            id="apellido"
            name="apellido"
            [(ngModel)]="persona.apellido"
            required
          />
        </div>

        <div class="mb-3 form-group">
          <label class="text-light" for="apellido">Stack</label>
          <input
            type="text"
            class="form-control"
            id="stack"
            name="stack"
            [(ngModel)]="persona.stack"
            required
          />
        </div>

        <div class="mb-3 form-group">
          <label class="text-light" for="cv">Curriculum</label>
          <input
            type="text"
            class="form-control"
            id="cv"
            name="cv"
            [(ngModel)]="persona.cv"
            required
          />
        </div>

        <div class="mb-3 form-group">
          <label class="text-light" for="descripcion">Descripcion</label>
          <textarea
            class="form-control"
            id="descripcion"
            name="descripcion"
            [(ngModel)]="persona.descripcion"
            required
            cols="30"
            rows="10"
          ></textarea>
        </div>

        <div class="mb-3 form-group">
          <button
            class="btn btn-outline-success btn-block"
            [disabled]="!f.valid"
          >
            Actualizar
          </button>
          <button
            class="btn btn-outline-success mx-3 btn-block"
            routerLink="/dashboard"
          >
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
<ng-template #loggedOut>
  <app-error></app-error>
</ng-template>
