<div class="d-flex justify-content-center mb-5">
  <div class="card" style="width: 40rem">
    <div class="card-body">
      <h5 class="card-title text-center mb-4 h4">Hard Skills</h5>
      <hr class="mb-5" />
      <div class="skills">
        <div *ngFor="let habilidad of habilidadesD">
          <!-- HTML -->
          <p class="text-center mb-0 text-success h6">
            {{ habilidad.nombreTecnologia }}
          </p>
          <div class="d-flex justify-content-end">
            <p class="mb-0">+3 AÃ±os</p>
          </div>
          <div class="d-flex justify-content-center align-items-center mb-5">
            <!-- {{ habilidad.iconoTecnologia }} SERIA EL ICONO FA FAB  -->
            <i
              class="me-1 tec mb-0 {{ habilidad.iconoTecnologia }} fs-2"
              [ngStyle]="{ color: habilidad.colorIcono }"
            >
            </i>
            <div class="progress w-100 skill-barra mb-0">
              <!--PARA QUE TOME LOS COLORES DE LA BASE DE DATOS
                  [ngStyle]="{
                  width: habilidad.porcentaje + '%',
                  backgroundColor: habilidad.colorBarra
                }" -->
              <div
                class="progress-bar"
                role="progressbar"
                aria-label="Basic example"
                [ngStyle]="{
                  width: habilidad.porcentaje + '%',
                  backgroundColor: habilidad.colorBarra
                }"
                aria-valuemin="0"
                aria-valuemax="100"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
